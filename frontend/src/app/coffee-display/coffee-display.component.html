<div class="display">
  <div class="content">
  <mat-card-header>
    <mat-card-title>{{coffee.type}} - <i>{{coffee.shop}}</i></mat-card-title>
    <mat-card-subtitle>Price: ${{coffee.price}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  <h3 class="rating">{{coffee.rating}}/5</h3>
  </mat-card-content>
  </div>
  <div class="buttons">
    <button (click)="editItemEvent.emit(coffee.id)" class="button" mat-button>Edit</button>
    <button (click)="removeItemEvent.emit(coffee.id)" mat-button>Delete</button>
  </div>
</div>
